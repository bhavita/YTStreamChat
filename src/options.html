<!DOCTYPE html>
<html>
<head>
	<title>YTSC</title>
	<meta charset="UTF-8">
	<link href="css/options.css" rel="stylesheet" type="text/css" />
</head>
<body>

				

<div style="margin-bottom: : 20px; margin-top: 20px">

	<h2>
		Enchance youtube stream experience by using emotes
				</h2>


<div data-tooltip="Click to if custom emotes should be shown or not in chat">
<h3> Show custom emotes in chat</h3>
<input type="checkbox" id="showCustomemote"/>
<label for="showCustomemote">
	<span>☹️ No </span><span>☺️ Yes</span>
</label>
</div>	
 
<div data-tooltip="Click to select colorful or default option for usernames">
<h3> Color usernames in chat</h3>
<input type="checkbox" id="changeColor"/>
<label for="changeColor">
	<span>🖤 No </span><span>❤️🧡💛💚💙💜 Yes</span>
</label>
</div>


<div data-tooltip="Click to select if Profile Pictures should be shown or not in chat">

<h3>  Show profile pictures in chat</h3>
<input type="checkbox" id="showProfilePic"/>
<label for="showProfilePic">
	<span>🙈 No</span><span>🐵 Yes</span>
</label>
</div>

<div data-tooltip="Click to select if timestamps should be shown or not in chat">

<h3>Show Timestamps in chat</h3>
<input type="checkbox" id="showTimestamp"/>
<label for="showTimestamp">
	<span>&#128078; No </span><span>&#128077; Yes</span>
</label>
</div>



<div class="wrapper">
  <button id="save" class="">
    <span>Submit</span>
    <div class="success">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">

 </svg>
      </div>
  </button>
</div>

</div> 


<script src="options.js"></script>
</body>
</html>
